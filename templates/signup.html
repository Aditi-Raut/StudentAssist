{% load static %}
<!doctype html>
<html class="no-js" lang="en">


<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Education | Template</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" type="image/x-icon" href="{% static 'img/icon/favicon.png' %}">

  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <link rel="stylesheet" href="{% static 'css/owl.carousel.min.css' %}">
  <link rel="stylesheet" href="{% static 'css/slicknav.css' %}">
  <link rel="stylesheet" href="{% static 'css/flaticon.css' %}">
  <link rel="stylesheet" href="{% static 'css/animate.min.css' %}">
  <link rel="stylesheet" href="{% static 'css/magnific-popup.css' %}">
  <link rel="stylesheet" href="{% static 'css/fontawesome-all.min.css' %}">
  <link rel="stylesheet" href="{% static 'css/themify-icons.css' %}">
  <link rel="stylesheet" href="{% static 'css/slick.css' %}">
  <link rel="stylesheet" href="{% static 'css/nice-select.css' %}">
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
<main class="login">
    <header>
    <div class="header-area">
        <div class="main-header header-sticky">
            <div class="container-fluid">
                <div class="menu-wrapper d-flex align-items-center justify-content-between">
                    <div class="left-content d-flex align-items-center">
                        <div class="logo">
                            <a href="/"><img src="{% static 'img/logo/logo1.png' %}" width="30%" alt=""></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </header>

<div class="register-form-area">
    <div class="register-form text-center">

        <div class="register-heading">
            <span>Sign Up</span>
            <div class="w-100"></div>
               {% if msg %}
                <div class="alert alert-danger" role="alert">
                    {{ msg }}
                </div>
            {% endif %}

        </div>
        <form method="POST">
               {% csrf_token %}
            <div class="input-box">
                <div class="single-input-fields">
                    <label>Full name</label>
                    <input type="text" placeholder="Enter full name" name = "fname">
                </div>
                <div class="single-input-fields">
                <label>Email Address</label>
                <input type="email" placeholder="Enter email address" name="email">
            </div>
                <div class="single-input-fields">
                <label>Password</label>
                <input type="password" placeholder="Enter Password" name="password1">
                </div>
                <div class="single-input-fields">
                    <label>Confirm Password</label>
                        <input type="password" placeholder="Confirm Password" name="password2">
                </div>
                <div align="center">
                    <p> Already have an account? <a style="color: #ff4040;" href="loginuser"> Login</a> here</p>
                    <button class="submit-btn3" type="submit">Sign Up</button>
                </div>
            </div>
        </form>

    </div>
</div>

</main>


</body>



</html>
