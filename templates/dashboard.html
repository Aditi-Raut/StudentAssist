{% extends "base.html" %}
{% load static %}


{% block content %}
<main>

<div class="hero-area slider-area">
<div class="hero-height2 hero-bg2 d-flex align-items-center">
<div class="container">
<div class="row">
<div class="col-xl-12">
<div class="hero-cap">
<h2>Dashboard</h2>
<nav aria-label="breadcrumb">
<ol class="breadcrumb">
<li class="breadcrumb-item"><a href="/">Home</a></li>
<li class="breadcrumb-item"><a href="#">Courses</a></li>
</ol>
</nav>
</div>
</div>
</div>
</div>
</div>
</div>


<section class="popular-directorya-area section-padding fix">
<div class="container">
<div class="row">
<div class="col-lg-12">

<div class="section-tittle text-center mb-40">
<h2>You can avail all your course videos from here</h2>
</div>
</div>
</div>
<div class="row">
     {% for enroll in enrolled %}
<div class="col-xl-3 col-lg-4 col-md-6 col-sm-6">
<div class="properties pb-30">
<div class="properties-card">
<div class="properties-img overlay1">
<a href="#"><img src="{{ enroll.course.image.url }}" alt=""></a>

</div>
<div class="properties-caption">
<h3>
<a href="viewcourses/{{ enroll.course.id }}">{{ enroll.course.title }}</a>
</h3>
<p>by {{ enroll.teacher.user.first_name }}</p>
</div>
</div>
</div>
</div>
{% endfor %}
</div>

</div>
</section>
</main>

{% endblock %}
